<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
<!-- SEO Meta Tags -->
  <title>James Adewara | Full-Stack Developer</title>
  <meta name="description" content="Portfolio of James Adewara â€” a full-stack developer building secure, scalable web, mobile, and cloud applications." />
  <meta name="keywords" content="James Adewara, full-stack developer, software engineer, web developer, mobile apps, backend, frontend, cloud, AI, automation" />
  <meta name="author" content="James Adewara" />

  <!-- Open Graph for social sharing -->
  <meta property="og:title" content="James Adewara | Full-Stack Developer" />
  <meta property="og:description" content="Explore James Adewara's work in backend systems, frontend apps, and cloud-native platforms." />
  <meta property="og:image" content="https://jamesadewara.github.io/jamesadewara/assets/img/profile.jpg" />
  <meta property="og:url" content="https://jamesadewara.github.io/jamesadewara/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="James Adewara | Full-Stack Developer" />
  <meta name="twitter:description" content="Building impactful digital experiences using modern tech stacks." />
  <meta name="twitter:image" content="https://jamesadewara.github.io/jamesadewara/assets/img/profile.jpg" />

  <!-- Favicon -->
  <link rel="icon" href="assets/img/profile.jpg" type="image/jpeg" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://jamesadewara.github.io/jamesadewara/" />

  <!-- Optional Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <button class="collapse-btn" id="collapse-btn" title="Collapse Sidebar">
                <i class="fas fa-chevron-left"></i>
            </button>
            
            <div class="sidebar-header">
                <div class="header-content">
                    <div class="logo">
                        <div class="logo-icon">
                            <a href="assets/img/profile.jpg" target="_blank">

                                <img src="assets/img/profile.jpg" alt="James" />
                            </a>
                       
                        </div>
                        <div class="logo-text">
                            <h1>James Adewara</h1>
                            <p>Portfolio Explorer</p>
                        </div>
                    </div>
                    <div class="theme-toggle">
                        <button class="theme-btn active" data-theme="system" title="System Mode">
                            <i class="fas fa-desktop"></i>
                            <span>System</span>
                        </button>
                        <button class="theme-btn" data-theme="light" title="Light Mode">
                            <i class="fas fa-sun"></i>
                            <span>Light</span>
                        </button>
                        <button class="theme-btn" data-theme="dark" title="Dark Mode">
                            <i class="fas fa-moon"></i>
                            <span>Dark</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="search-section">
                <div class="search-wrapper">
                    <input type="text" class="search-input" placeholder="Search projects..." id="search-input">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>

            <div class="projects-container" id="projects-container">
                <div class="loading-screen show">
                    <div class="spinner"></div>
                    <div class="loading-text">Loading projects...</div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content" id="main-content">
            <div class="content-area">
                <div class="frame-controls" id="frame-controls" style="display: none;">
                    <button class="frame-btn" id="back-btn" title="Back">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <button class="frame-btn" id="forward-btn" title="Forward">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    <button class="frame-btn" id="reload-btn" title="Reload">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                
                <div class="welcome-screen" id="welcome-screen">
                    <div class="welcome-icon">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <h2 class="welcome-title">Welcome to My Portfolio</h2>
                    <p class="welcome-subtitle">Explore my projects and see them in action. Select any project from the sidebar to get started.</p>
                </div>

                <iframe id="project-frame" class="project-frame" title="Project Preview"></iframe>
                
                <div class="loading-screen" id="loading-screen">
                    <div class="spinner"></div>
                    <div class="loading-text">Loading project...</div>
                </div>
            </div>

            <div class="status-bar" id="status-bar" style="display: none;">
                <div class="current-project">
                    <i class="fas fa-link"></i>
                    <span class="project-url" id="current-url">No project selected</span>
                </div>
                <div class="status-actions">
                    <button class="status-btn" id="refresh-btn" title="Refresh">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button class="status-btn" id="copy-btn" title="Copy URL">
                        <i class="fas fa-copy"></i>
                    </button>
                    <button class="status-btn" id="external-btn" title="Open in New Tab">
                        <i class="fas fa-external-link-alt"></i>
                    </button>
                </div>
            </div>
        </main>

        <!-- Floating Controls -->
        <div class="floating-controls" id="floating-controls">
            <button class="floating-btn" id="toggle-sidebar" title="Toggle Sidebar">
                <i class="fas fa-bars"></i>
            </button>
            <button class="floating-btn" id="fullscreen-btn" title="Fullscreen">
                <i class="fas fa-expand"></i>
            </button>
        </div>

        <!-- Mobile Overlay -->
        <div class="mobile-overlay" id="mobile-overlay"></div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">
        <div class="toast-icon">
            <i class="fas fa-check"></i>
        </div>
        <span id="toast-message">Success!</span>
    </div>

   <script src="assets/js/scripts.js" ></script>
</body>
</html>
